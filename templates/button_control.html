<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Smart Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1f35 0%, #2d3a66 100%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .btn-hover {
            transition: all 0.3s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .icon-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center">
        <div class="glass-card p-8 w-full max-w-xl">
            <div class="text-center mb-8">
                <i class="fas fa-home text-4xl mb-4 text-blue-400 icon-pulse"></i>
                <h1 class="text-3xl font-bold mb-2">Sky Smart Hub</h1>
                <p class="text-gray-400">Control your smart home devices</p>
            </div>
            
            <form method="POST" class="space-y-4">
                <button type="submit" name="off_button" class="btn-hover w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-4 px-6 rounded-xl mb-4 flex items-center justify-center">
                    <i class="fas fa-power-off mr-3"></i>
                    Turn Off Everything
                </button>

                <button type="submit" name="white_button" class="btn-hover w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 px-6 rounded-xl mb-4 flex items-center justify-center">
                    <i class="fas fa-lightbulb mr-3"></i>
                    Turn Outside Lights White
                </button>

                <button type="submit" name="onlylightsoff_button" class="btn-hover w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center">
                    <i class="fas fa-moon mr-3"></i>
                    Turn Off Outside Lights
                </button>
            </form>
        </div>
    </div>
</body>
</html>
